dependencies {
	implementation('org.springframework.cloud:spring-cloud-config-server')
}

jib {
	from {
		image = 'amazoncorretto:17'
		platforms {
			platform {
				architecture = 'amd64'
				os = 'linux'
			}
			platform {
				architecture = 'arm64'
				os = 'linux'
			}
		}
	}
	
	to {
		image = "valorjj/msa2-config-server"
		tags = ["latest"]
	}
	
	container {
		ports = ['8888']
	}
	
}

jar {
	enabled = false
}